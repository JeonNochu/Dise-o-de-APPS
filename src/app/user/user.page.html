<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-card *ngIf="data !== undefined">
    <ion-card-header>
      <ion-card-subtitle>{{data.name}}</ion-card-subtitle>
      <ion-card-title>{{data.email}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img src= "{{data.picture}}"></ion-img>
    </ion-card-content>
  </ion-card>
</ion-content>
